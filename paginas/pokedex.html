<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pokedex.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">HOME</a>
            <a href="#">POKEDEX</a>
            <a href="#">FORMULÁRIO</a>
            <a href="#">PERFIL</a>
        </nav>
        <input type="text" id="search-input" placeholder="Digite o nome ou id">
        <button id="search-button">Pesquisar</button>
    </header>
    <main>
        <section id="esquerda">
            <div>
                <div id="nome-pokemon">
                    <h1 id="pokemon-nome"></h1>
                    <p>#<span id="pokemon-id"></span></p>
                </div>
                <div id="pokemon-tipos" class="pokemon-tipos-geral">
                    
                </div>
            </div>

            <div id="img-principal">
                <img id="pokemon-img" src="" alt="Imagem Pokemon">
            </div>

            <div>
                <h2>Evoluções</h2>
                --
            </div>
        </section>
        <section id="direita">
            <div>
                <h1>Informações</h1>
            </div>
            
            <div class="weakness">
                <h2>Fraquezas</h2>
                <div class="pokemon-tipos-geral">
                    <p class="water">Água</p>
                    <p class="ground">Terrestre</p>
                    <p class="rock">Pedra</p>
                </div>
            </div>

            <div id="story">
                <h2>Descrição</h2>
                <p id="pokemon-desc"></p>
            </div>

            <div id="stats">
                <h2>Stats</h2>
                <table>
                    <tr>
                        <th>HP</td>
                        <td id="num-hp">0</td>
                        <td><progress id="pokemon-hp" value="" max="255"></progress></td>
                    </tr>
                    <tr>
                        <th>Ataque</td>
                        <td id="num-atk">0</td>
                        <td><progress id="pokemon-atk" value="" max="255"></progress></td>
                    </tr>
                    <tr>
                        <th>Defesa</td>
                        <td id="num-def">0</td>
                        <td><progress id="pokemon-def" value="" max="255"></progress></td>
                    </tr>
                    <tr>
                        <th>Ataque Especial</td>
                        <td id="num-atk-esp">0</td>
                        <td><progress id="pokemon-atk-esp" value="" max="255"></progress></td>
                    </tr>
                    <tr>
                        <th>Defesa Especial</td>
                        <td id="num-def-esp">0</td>
                        <td><progress id="pokemon-def-esp" value="" max="255"></progress></td>
                    </tr>
                        <th>Velocidade</td>
                        <td id="num-vel">0</td>
                        <td><progress id="pokemon-vel" value="" max="255"></progress></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <script src="../scripts/pokedex.js"></script>
</body>
</html>
